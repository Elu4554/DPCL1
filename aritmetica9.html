    <div class="Cont">
        <p id="problema">¿Cuántas centenas, decenas y unidades tiene el numero "526"?</p>

        <div class="centro" id="inputs">
            
            <p>Centenas</p>
            <input type="number" id="input3" class="entrada">
            
            <p>Decenas</p>
            <input type="number" id="input2" class="entrada">

            <p>Unidades</p>
            <input type="number" id="input" class="entrada">

        </div>

        <div id= "contBoton">

            <button onclick="validar()" id= "boton" >Comprobar</button>

        </div>

        <div id="botonExtra" class="boton-extra-container">
            <button id="nextButton" disabled>
                <a id="nextLink" href="aritmetica11.html" style="text-decoration: none; color: black;">Siguiente Desafío</a>
            </button>
        </div>

        <div id="contMensaje">
            <img id = "globo" class="barraHide"src="imagenes/globo de texto1.png" alt="globo de texto" width="180px">
            <p id="mensaje"></p> <!-- Agrega esta línea para mostrar los mensajes -->

        </div>

        <div id="contMensaje2"></div>

        <img id="rene1"class="barraHide"src="imagenes/rene-pulpo.gif" alt="rene" width="300px">
        <img id="rene2"class="barraHide"src="imagenes/Pulpartes-D (1).png" alt="rene" width="300px">
        <img id="rene3"src="imagenes/pulpartes-jiji.png" alt="rene" width="300px">

    </div>

    <div id="espacio"></div>
    

    <audio id="sonidoError" preload="auto">
        <source src="incorrecto.wav" type="audio/mpeg">
        Tu navegador no soporta la etiqueta de audio.
    </audio>

    <audio id="sonidoCorrecto" preload="auto">
        <source src="correcto.wav" type="audio/wav">
        Tu navegador no soporta la etiqueta de audio.
    </audio>

    
    <script>
        

        document.getElementById("mas").addEventListener("click", function() {
            var div = document.getElementById("op");
            if (div.style.display === "none" || div.style.display === "") {
                div.style.display = "flex";
            } else {
                div.style.display = "none";
            }
        });

        function validar() {
            const contMensaje = document.getElementById("contMensaje");
            const contMensaje2 = document.getElementById("contMensaje2");
            const globo = document.getElementById("globo");
            const rene1 = document.getElementById("rene1");
            const rene2 = document.getElementById("rene2");
            const rene3 = document.getElementById("rene3");
            const barra1 = document.getElementById("barra1");
            const barra2 = document.getElementById("barra2");
            const input = parseInt(document.getElementById("input").value, 10); // Convertir a número
            const input2 = parseInt(document.getElementById("input2").value, 10); // Convertir a número
            const input3 = parseInt(document.getElementById("input3").value, 10); // Convertir a número
            const mensaje = document.getElementById("mensaje");
            const botonExtra = document.getElementById("botonExtra");
            const nextButton = document.getElementById("nextButton");
            const nextLink = document.getElementById("nextLink");
            
            // Comprobar si el símbolo es el correcto
            if (input === 6 && input2 === 2 && input3 === 5) {
                mensaje.textContent = "¡Correcto!, el numero 526 tiene 5 centenas, 2 decenas y 6 unidades.";
                mensaje.style.fontSize = "13px";
                document.getElementById("sonidoCorrecto").play().catch(error => {
                    console.error("Error al reproducir el sonido correcto:", error);
                });
                mensaje.style.alignItems = "center";
                mensaje.style.marginTop = "-50px";
                barra1.classList.add("barraHide");
                barra2.classList.remove("barraHide");
                rene2.classList.remove("barraHide");
                rene2.style.marginTop = "-60px";
                rene1.classList.add("barraHide");
                rene3.classList.add("barraHide");
                globo.classList.remove("barraHide");
                contMensaje2.classList.remove("barraHide"); // Agregamos la class
                botonExtra.style.display = "flex";
                nextButton.style.display = "flex";
                nextButton.disabled = false;
                nextLink.style.pointerEvents = "auto";
            } else {
                mensaje.textContent = "Incorrecto, intenta de nuevo.";
                document.getElementById("sonidoError").play().catch(error => {
                    console.error("Error al reproducir el sonido de error:", error);
                });
                rene1.classList.remove("barraHide");
                rene2.classList.add("barraHide");
                rene3.classList.add("barraHide");
                globo.classList.remove("barraHide");
                contMensaje2.classList.add("barraHide");
                botonExtra.style.display = "flex";
                nextButton.disabled = true;
                nextLink.style.pointerEvents = "none";
                nextButton.style.display = "none";
            }
        }



    </script>
